<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Jibrel Network</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    $(document).ready( function() {
    $('.docs_received').click(function() {
       if(this.checked){
           var id=$(this).attr('id');
           $.ajax({
                type: "post",
                url: 'crm/docsreceived',
                data: {'id': id},
                success: function(data) {
                    $('#'+id).prop('checked', true);
                    $('#'+id).prop("disabled", true);
                    alert("Success");
                },
                error: function() {
                    $('#'+id).prop('checked', false);
                    alert("Failed");
                }
           });
       }
    })
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/crm/">Jibrel Network</a>
            <ul class="nav">
            </ul>
          <div class="nav-collapse collapse">
              <ul class="nav">
                  <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
                  <li><a href="{{ url_for('proposals') }}">Proposals</a></li>
                  <li><a href="{{ url_for('transactions') }}">Transactions</a></li>
              </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>   
  </body>
</html>
